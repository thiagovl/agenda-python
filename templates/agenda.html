{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Adicionar evento</button>
    </a>
    <ul>
    {% for evento in eventos %}
        <li>
            <div style={% if evento.get_data_evento_atrasado %} 
                    "color: red;"
                 {% endif %}>
                 <b>{{evento.titulo}}</b> ---- {{ evento.get_data_evento }} --- 
                 <a href="/agenda/evento/delete/{{ evento.id}}/"> <button type="button">Deletar</button></a>
                 <a href="/agenda/evento/?id={{ evento.id }}"> <button type="button">Editar</button></a>
            </div>
            
            
        </li>
    {% endfor %}
    </ul>

    <hr>
    <h3>Usu√°rio logado: {{ usuario }}</h3>
{% endblock %}
